<div class="d-flex justify-content-center" *ngIf="data">
    <ngb-pagination [collectionSize]="data.totalItemsCount" [(page)]="currentPage" [pageSize]="pageSize" [maxSize]="maxSize"
        [boundaryLinks]="true" [rotate]="true" (pageChange)="onPageChange($event)">
    </ngb-pagination>
</div>

<div class="d-flex justify-content-center">
    <app-loader *ngIf="loading"></app-loader>
</div>

<div class="content-data" *ngIf="!loading && data">
    <div class="items-container">
        <div *ngFor="let item of data.data" class="container-item">
            <div class="profile-image">
                <img [attr.src]="item.user.avatarUrl" [attr.alt]="item.user.discriminator" width="64" height="64" class="rounded-circle">
            </div>

            <div class="position-container">
                <div class="position">{{item.position | numberFormat}}</div>
            </div>

            <h4 class="name">{{item.user.username}}</h4>

            <h4 class="count">
                {{item.value | numberFormat}}

                <span class="giving">
                    Pozitivní: {{item.positive | numberFormat}}
                </span>

                <span class="giving">
                    Negativní: {{item.negative | numberFormat}}
                </span>
            </h4>
        </div>
    </div>
</div>
