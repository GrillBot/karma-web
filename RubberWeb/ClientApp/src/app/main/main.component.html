<div class="d-flex justify-content-center">
    <ngb-pagination [collectionSize]="data.totalItemsCount" [(page)]="currentPage" [pageSize]="pageCount" [maxSize]="maxSize"
        [boundaryLinks]="true" [rotate]="true" (pageChange)="onPageChange($event)">
    </ngb-pagination>
</div>

<div class="d-flex justify-content-center">
    <app-loader *ngIf="loading"></app-loader>
</div>

<div class="text-white" class="content-data" *ngIf="!loading">
    <div class="items-container">
        <div *ngFor="let item of data.data" class="container-item">
            <div class="profile-image">
                <img [attr.src]="item.user.avatarUrl" [attr.alt]="item.user.discriminator" width="64" height="64"
                    class="rounded-circle">
            </div>

            <div class="position-container">
                <div class="position">{{item.position | numberFormat}}</div>
            </div>

            <h4 class="name">
                {{item.user.nickname || item.user.name}}
            </h4>

            <h4 class="count">
                {{item.karma | numberFormat}}

                <span class="giving">
                    Pozitivní: {{item.positive | numberFormat}}
                </span>

                <span class="giving">
                    Negativní: {{item.negative | numberFormat}}
                </span>
            </h4>
        </div>
    </div>
</div>
